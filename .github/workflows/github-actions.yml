name: Java API Tests with TestNG and Allure

on:
  push:
    branches:
      - main
      - feat/*
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with maven
        run: mvn clean install -DskipTests


      - name: Run tests with Maven
        run: mvn clean test

      - name: Run tests with TestNG
        run: mvn test || true

      - name: Install Allure
        run: |
          sudo apt-add-repository ppa:qameta/allure
          sudo apt-get update
          sudo apt-get install allure

      # Step 6: Generate Allure test reports
      - name: Generate Allure Report
        run: |
          mvn allure:report
          mvn allure:serve

      # Step 7: Upload Allure report as an artifact (optional, if you want to save reports)
      - name: Upload Allure Report
        uses: actions/upload-artifact@v2
        with:
          name: allure-report
          path: target/allure-results